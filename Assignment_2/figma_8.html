<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment Dashboard</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #ddd;
    padding: 10px 20px;
}

.logout-btn {
    background: #ccc;
    border: none;
    padding: 8px 15px;
    cursor: pointer;
}

.container {
    width: 80%;
    margin: auto;
    padding: 20px;
}

h2 {
    color: #333;
}

.experiment-card {
    display: flex;
    justify-content: space-between;
    background: #e0f7fa;
    padding: 15px;
    margin: 10px 0;
    border-radius: 5px;
}

.in-progress {
    background: #ffecb3;
}

.recommended-container {
    display: flex;
    gap: 20px;
}

.experiment {
    background: white;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
}

.experiment img {
    width: 100px;
    height: 100px;
    border-radius: 5px;
}

.start-btn {
    display: block;
    margin: 20px auto;
    background: gray;
    color: white;
    border: none;
    padding: 14px 40px;
    cursor: pointer;
    border-radius:12px;
}

    </style>
</head>
<body>

    <div class="header">
        <span>Welcome, Drashti</span>
        <button class="logout-btn">Log Out</button>
    </div>

    <div class="container">
        <h2>Past Experiments</h2>
        <div class="experiment-card completed">
            <span>üî¨ <strong>Experiment A</strong></span>
            <span>Completed</span>
            <span>60%</span>
        </div>
        <div class="experiment-card in-progress">
            <span>‚öóÔ∏è <strong>Experiment B</strong></span>
            <span>In progress</span>
            <span>20%</span>
        </div>

        <h2>Recommended Experiments</h2>
        <div class="recommended-container">
            <div class="experiment">
                <img src="bilogy_experiments.jpg" alt="Experiment C">
                <p><strong>Experiment C</strong></p>
                <p><strong>Category:</strong> Biology</p>
            </div>
            <div class="experiment">
                <img src="physics_experiments.jpg" alt="Experiment D">
                <p><strong>Experiment D</strong></p>
                <p><strong>Category:</strong> Physics</p>
            </div>
        </div>

        <button class="start-btn">Start New Experiment</button>
    </div>

</body>
</html>
