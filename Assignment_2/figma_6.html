<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulations</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f8f8f8;
}

.container {
    padding: 20px;
}

.simulation-grid {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.simulation-card {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    width: 250px;
    text-align: center;
}

.simulation-card img {
    width: 100%;
    border-radius: 10px;
}

.simulation-card h2 {
    font-size: 18px;
    margin: 10px 0;
}

.tag {
    background: lightgray;
    display: inline-block;
    padding: 5px 10px;
    border-radius: 5px;
    margin-bottom: 10px;
}

button {
    background: black;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Simulations</h1>
        <p>Explore and learn through interactive simulations</p>

        <div class="simulation-grid">
            <div class="simulation-card">
                <img src="physical_simulation.jpg" height="150">
                <div class="tag">Physics</div>
                <p>Physics Experiment Simulation</p>
                <button>Try Simulation</button>
            </div>

            <div class="simulation-card">
               <img src="chemical_simulation.jpg" height="150">
                <div class="tag">Chemistry</div>
                <p>Chemical Reaction Simulation</p>
                <button>Try Simulation</button>
            </div>

            <div class="simulation-card">
                <img src="bilogy_simulation.jpg" height="150">
                <div class="tag">Biology</div>
                <p>Biology Simulation</p>
                <button>Try Simulation</button>
            </div>
        </div>
    </div>
</body>
</html>
