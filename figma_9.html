<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #eaeaea;
        }
        textarea {
            resize: none;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .contact-info {
            margin-top: 20px;
            text-align: center;
        }
        .contact-info div {
            margin-bottom: 10px;
        }
        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Contact Info</h2>
    
    
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="message">Message</label>
        <textarea id="message" rows="4" placeholder="Enter Your Message" maxlength="500"></textarea>

        <button type="submit">Submit</button>
    </form>

    <div class="contact-info">
        <h3>Contact Info</h3>
        <div><strong>üìç Address:</strong> 123 Main St, City, Country</div>
        <div><strong>üìß Email:</strong> info@example.com</div>
        <div><strong>üìû Phone:</strong> +1234567890</div>
    </div>
</div>

</body>
</html>
